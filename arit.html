<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body class="container">
    <header>
        <h1>Ejemplo Formulario y Función</h1>
    </header>
    <section>
        <h2>Operación Aritmetica</h2>
        <form>
            <label for="nUno">Numero uno</label>
            <input type="text" name="nUno" id="numUno">
            <br><br>
            <label for="nDos">Numero dos</label>
            <input type="text" name="nDos" id="numDos">
            <br><br>
            <button type="button" onclick="sumar()">sumar</button>
            <button type="button" onclick="restar()">restar</button>
            <button type="button" onclick="multiplicar()">multiplicar</button>
            <button type="button" onclick="dividir()">divir</button>
            <br><br>
            <p>Resultado
                <textarea id="resultado" cols="8" rows="1"></textarea>
            </p>
        </form>
    </section>
    <br><br><br><br><br>
    <footer>
        &copy; create by MCV - 2023
    </footer>
    <script>
        function sumar(){
            //recibir (leer) datos
            var numeroUno = parseInt(document.getElementById("numUno").value);
            var numeroDos = parseInt(document.getElementById("numDos").value);

            //realizar calculos
            var resultadosuma = numeroUno + numeroDos;

            // entregar (mostrar) los resultados
            document.getElementById("resultado").innerHTML = resultadosuma;
        }
        function restar(){

            var numeroUno = parseInt(document.getElementById("numUno").value);
            var numeroDos = parseInt(document.getElementById("numDos").value);

            //realizar calculos
            var resultadoresta = numeroUno - numeroDos;

            // entregar (mostrar) los resultados
            document.getElementById("resultado").innerHTML = resultadoresta;
        }

        function multiplicar(){

    var numeroUno = parseInt(document.getElementById("numUno").value);
    var numeroDos = parseInt(document.getElementById("numDos").value);

//realizar calculos
    var resultadoresta = numeroUno * numeroDos;

// entregar (mostrar) los resultados
    document.getElementById("resultado").innerHTML = resultadoresta;
        }

        function dividir(){

var numeroUno = parseInt(document.getElementById("numUno").value);
var numeroDos = parseInt(document.getElementById("numDos").value);

//realizar calculos
var resultadoresta = numeroUno / numeroDos;

// entregar (mostrar) los resultados
document.getElementById("resultado").innerHTML = resultadoresta;
    }
    </script>
</body>
</html>
